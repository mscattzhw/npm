<!DOCTYPE html>
<html>
<head>
    <title>Anime.js Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        #animatedElement {
            width: 100px;
            height: 1000px;
            background-color: rgb(0, 255, 13);
        }
    </style>
</head>
<body>
    <div id="animatedElement"></div>

    <script>
        anime({
            targets: 'div',
            translateX: 850,
            direction:'alternate',
            loop: true,
            easing: 'easeInOutSine',
            backgroundColor: '#FFF',
        });
    </script>
</body>
</html>
